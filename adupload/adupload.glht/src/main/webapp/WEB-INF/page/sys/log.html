<!DOCTYPE html>
<html>

<head>
	<title>系统日志</title> #parse("sys/globalCSS.html")
</head>

<body class="gray-bg">
	#parse("sys/loading.html")
	<div id="rrapp" class="wrapper wrapper-content  animated fadeInRight" v-cloak>
		<div v-show="showList">
			<div class="ibox ">
				<div class="ibox-title">
					<div class="grid-btn">
						<div class="col-sm-2">
							<input type="text" class="layui-input form-control" v-model="usernameOrOperation" @keyup.enter="query" placeholder="用户名/操作">
						</div>
						<a class="btn btn-outline btn-primary" @click="query">查询</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="jqGrid_wrapper">
						<table id="jqGrid"></table>
						<div id="jqGridPager"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	#parse("sys/globalJS.html")
	<script src="${rc.contextPath}/js/sys/log.js?_${date.systemTime}"></script>
</body>

</html>
